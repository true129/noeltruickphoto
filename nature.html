<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noel Truick Photography</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:300italic,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/truick.css">
</head>

<body>
    <section class="container">
        <aside>
            <div id="logo">
                <img src="img/NTP2016_bk-logo.png" alt="" />
            </div>
            <div id="menu">
                <ul>
                    <li><a href="index.html">entertainment</a></li>
                    <li class="active">nature</li>
                    <li><a href="production.html">production</a></li>
                    <li><a href="#">contact</a></li>
                </ul>
            </div>
        </aside>
        <section>
            <div id="main">
                <figure>
                    <img id="photo" src="#" alt="" />
                    <figcaption>
                        <span id="prev"><img class="arrow" src="img/arrow-left.png" alt=""/></span>
                        <span id="title"></span>
                        <span id="next"><img class="arrow" src="img/arrow-right.png" alt=""/></span>
                    </figcaption>
                </figure>
            </div>
        </section>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        var current = 0
        var photos = [{
            caption: 'GEOKINETIC',
            src: 'livingdesert8by10-1.jpg'
        }, {
            caption: 'THE GIRAFFE OF PORTOLA AVENUE',
            src: 'livingdesert8by10-2.jpg'
        }, {
            caption: 'BEE ON ESCAPADE',
            src: 'nat/beeonescapade.jpg'
        }, {
            caption: 'GEORGE BURNS',
            src: 'nat/georgeburns.jpg'
        }, {
            caption: 'ORCHID',
            src: 'nat/orchid1.jpg'
        }, {
            caption: 'PEACOCK ON THE BLOCK',
            src: 'nat/pecockontheblock.jpg'
        }, {
            caption: 'PERFECT MOMENT (1991)',
            src: 'nat/perfectmoment1991.jpg'
        }, {
            caption: 'PHYLLIS DILLER (2007)',
            src: 'nat/phyllisdiller2007.jpg'
        }, {
            caption: 'SNITCHES GET STITCHES',
            src: 'nat/snitchesgetstitches.jpg'
        }, {
            caption: 'STRIPES',
            src: 'nat/stripes.jpg'
        }, {
            caption: 'THE HEART',
            src: 'nat/theheart.jpg'
        }, {
            caption: 'THE NUN (1987)',
            src: 'nat/thenun1987.jpg'
        }, {
            caption: 'THE WALK',
            src: 'nat/thewalk.jpg'
        }, {
            caption: 'DAY & NIGHT',
            src: '2015ntpxmasprint_selects-3.jpg'
        }, ]

        function refresh() {
            $('#photo').attr('src', 'img/' + photos[current].src)
            $('#title').text(photos[current].caption)
        }

        $('#prev').on('click', function(e) {
            e.preventDefault()
            current--
            if (current < 0) {
                current = 13
            }
            refresh()
        })

        $('#next').on('click' ,function(e) {
            e.preventDefault()
            current++
            if (current > 13) {
                current = 0
            }
            refresh()
        })

        $(function() {
            refresh()
        })
    </script>
</body>

</html>
